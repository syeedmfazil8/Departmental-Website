<!DOCTYPE html>
<html lang="en">
<head>

  <title><b>Accreditation Table</b></title>
  <style>
    table {
      width: 80%;
      margin: 20px auto;
      border-collapse: collapse;

      border: 1px solid #ddd;
      text-align: center;
    }
    th {

    }
  </style>
</head>
<body>

  </tr>
  <tr>

  </tr>
  <tr>
    <td>2021</td>
    <td>60</td>

  <tr>

</body>
</html>
